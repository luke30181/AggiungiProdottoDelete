<html>

          <img th:src="${prodotto.url}">
        </div>

          <p><strong>Marca:</strong> <span th:text="${prodotto.marca}"> </span> <strong>Prezzo:</strong> â‚¬<span th:text="${prodotto.prezzo}"></span></p>
            <span class="card-title" th:text="${prodotto.nome}" style="color: black;"></span>
        </div>
      </div>
    </div>
  </div>
      <a href="/"><- Torna ad aggiungere prodotti</a>
      </div>
</body>
</html>
